name: Manual Build Catalog

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Причина ручной сборки'
        required: false
        default: 'Manual update'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl
      
      - name: Build catalog
        run: |
          python scripts/build_catalog.py
        env:
          STRICT_VERSIONING: '0'  # Отключаем строгую проверку версии для ручного запуска
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || (git commit -m "Manual build: ${{ github.event.inputs.reason }}" && git push)
